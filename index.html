<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title> Messenger </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="dist/css/main.css">

</head>

<body>


	<header class="header">
		<h1 class="header__text">Messenger</h1>
	</header>

	<form class="compose">
		<div class="input-row">
			<label class="input-row__text">Name: </label>
			<input class="input-row__input" data-validate="full-name minmax" data-min="2" data-max="10" name="name" />
			<p class="error error_name" data-error=""></p>
		</div>
		<div class="input-row">
			<label class="input-row__text">Email: </label>
			<input type="email" class="input-row__input input-row__input_email" data-validate="email min-length" data-min-length="2" name="email" />
			<p class="error error_email"></p>
		</div>
		<div class="input-row">
			<label class="input-row__text">Email: <span class="input-row__text input-row__text_small">(confirm)</span> </label>
			<input type="email" class="input-row__input input-row__input_email-confirm" data-validate="email confirmation" data-confirm-matches="input-row__input_email" name="email" />
			<p class="error error_email"></p>
		</div>
		<div class="input-row">
			<label class="input-row__text">Phone: </label>
			<input class="input-row__input input-row__input_phone" data-validate="us-phone max-length" data-max-length="10" name="phone" />
			<p class="error error_phone"></p>
		</div>
		<div class="message-field">
			<textarea name="message" class="message-field__input" data-limit="200"></textarea>
			<p class="char-usage char-usage_message">
				<span class="char-usage__count char-usage__count_message"></span> chars left
			</p>
		</div>
		<button class="compose__send-button">Send Message</button>
	</form>
	
	<script src="dist/js/base-validator.js"></script>
	<script src="dist/js/min-length-validator.js"></script>
	<script src="dist/js/max-length-validator.js"></script>
	<script src="dist/js/min-max-validator.js"></script>
	<script src="dist/js/email-validator.js"></script>
	<script src="dist/js/confirmation-validator.js"></script>
	<script src="dist/js/full-name-validator.js"></script>
	<script src="dist/js/char-limiter.js"></script>
	<script src="dist/js/phone-validator.js"></script>
	<script src="dist/js/main.js"></script>

</body>

</html>
